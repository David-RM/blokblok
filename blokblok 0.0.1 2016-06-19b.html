<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var blok;


function startGame() {
    blok = new component(30, 30, "red", 310, 450);
    myGameArea.start();
	blok.speedX = 0;
	blok.accY = 0;
	blok.jumping = false;
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 640;
        this.canvas.height = 480;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
		
		
		window.addEventListener('keydown', jump, false);

    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function jump(e) {
	
	if (e.keyCode == "65") {
		if (blok.jumping == false) {
			blok.speedX = -5;
			blok.speedY = -15;
			blok.accY = 3;
			blok.jumping = true;
		}
	}
	if (e.keyCode == "68") {
		if (blok.jumping == false) {
			blok.speedX = 5;
			blok.speedY = -15;
			blok.accY = 3;
			blok.jumping = true;
		}
	}
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
	this.speedY = 0;
    this.x = x;
    this.y = y;    	
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    	}
	this.newPos = function() {
		this.x += this.speedX;
		this.y += this.speedY;
		if (this.y >= 450) { 		// This keeps the blok from falling below the screen.
			this.y = 450;
			this.speedY = 0;
			this.speedX = 0;
			blok.jumping = false;
		}
	}
}

function updateGameArea() {
    myGameArea.clear();
    blok.speedY += blok.accY;


	blok.newPos();
    blok.update();
}



</script>

<p>blokblok version 0.0.1 by David RM of Six Before Breakfast</p>
</body>
</html>
